<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!----======== CSS ======== -->
		<link rel="stylesheet" href="style.css" />

		<!----===== Iconscout CSS ===== -->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

		<!-- FontAwesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

		<title>Rider Regisration Form</title>
	</head>
	<body>
		<div class="container">
			<header>Rider Registration</header>

			<form action="#">
				<div class="form first">
					<div class="details personal">
						<span class="title">Personal Details</span>

						<div class="fields">
							<div class="input-field">
								<label>First Name</label>
								<input type="text" placeholder="Enter your first name" required />
							</div>

							<div class="input-field">
								<label>Last Name</label>
								<input type="text" placeholder="Enter your last name" required />
							</div>

							<div class="input-field">
								<label>Date of Birth</label>
								<input type="date" placeholder="Enter birth date" required />
							</div>

							<div class="input-field">
								<label>Email</label>
								<input type="email" placeholder="Enter your email" required />
							</div>

							<div class="input-field">
								<label>Mobile Number <small>e.g. 977 123 4567</small></label>
								<input
									type="tel"
									placeholder="(XXX) XXX-XXXX"
                                    pattern="[\d\s\(\)\-]+"
									required />
							</div>

							<div class="input-field">
								<label>Gender</label>
								<select required>
									<option disabled selected>Select gender</option>
									<option>Male</option>
									<option>Female</option>
									<option>Others</option>
								</select>
							</div>
						</div>
					</div>

					<div class="details ID">
						<span class="title">Identity Details</span>

						<div class="fields">
							<div class="input-field">
								<label>ID Type</label>
								<select required>
									<option disabled selected>Select Id Type</option>
                                    <option>e-Card / UMID</option>
                                    <option>Employee’s ID / Office Id</option>
                                    <option>Driver’s License</option>
                                    <option>Passport</option>
                                    <option>SSS ID</option>
                                    <option>Voter’s ID</option>
                                    <option>PhilID / ePhilID</option>
                                    <option>NBI Clearance</option>
                                    <option>BIR (TIN)</option>
                                    <option>Pag-ibig ID</option>
                                    <option>Solo Parent ID</option>
                                    <option>Barangay ID</option>
                                    <option>4Ps ID</option>
                                    <option>Philippine Postal ID</option>
                                    <option>Phil-health ID</option>
								</select>
							</div>

							<div class="input-field">
								<label>ID Number</label>
								<input type="text" placeholder="Enter ID number" required />
							</div>

							<div class="input-field">
								<label>Issued At</label>
								<input type="text" placeholder="Enter issued province" required />
							</div>

							<div class="input-field">
								<label>Issue Date</label>
								<input
									type="date"
									placeholder="Enter your issued date"
									required />
							</div>

							<div class="input-field">
								<label>Expiry Date</label>
								<input type="date" placeholder="Enter expiry date" required />
							</div>

							<div class="input-field file-upload">
                                <label>Identification Card Picture</label>
                                <div class="file-select">
                                    <div class="file-select-button" id="fileName">Choose File</div>
                                    <div class="file-select-name" id="noFile">No file chosen...</div> 
                                    <input type="file" name="chooseFile" id="chooseFile" required>
                                </div>
                            </div>
						</div>

						<button class="nextBtn">
							<span class="btnText">Next</span>
							<i class="uil uil-navigator"></i>
						</button>
					</div>
				</div>

				<div class="form second">
					<div class="details address">
						<span class="title">Address Details</span>

						<div class="fields">
							<div class="input-field">
								<label>Address Type</label>
								<select>
                                    <option>Permanent</option>
                                    <option>Temporary</option>
                                </select>
							</div>

                            <div class="input-field">
								<label>Block/Zone Number</label>
								<input
									type="text"
									placeholder="Enter block/zone number"
									required />
							</div>

							<div class="input-field">
								<label>Street Address</label>
								<input type="text" placeholder="Enter street" required />
							</div>

							<div class="input-field">
								<label>Province</label>
								<input type="text" placeholder="Enter your province" required />
							</div>

							<div class="input-field">
								<label>City/Town</label>
								<input type="text" placeholder="Enter your city/town" required />
							</div>

							<div class="input-field">
								<label>Zip Code</label>
								<input type="number" placeholder="Enter zip code" required />
							</div>
						</div>
					</div>

					<div class="details family">
						<span class="title">Rider Information</span>

						<div class="fields">
							<div class="input-field">
								<label>Provider</label>
								<select>
                                    <option disabled selected>Select Provider</option>
                                    <option>Angkas</option>
                                    <option>Lalamove</option>
                                    <option>MoveIt</option>
                                </select>
							</div>
						</div>

                        <span class="title">Additional Information</span>
						
						<div class="">
							<textarea required id="text-area" name="message" placeholder="message..."></textarea>
						</div>

						<div class="buttons">
							<div class="backBtn">
								<i class="uil uil-navigator"></i>
								<span class="btnText">Back</span>
							</div>

							<button class="submit">
								<span class="btnText">Submit</span>
								<i class="uil uil-navigator"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
