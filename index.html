<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!----======== CSS ======== -->
		<link rel="stylesheet" href="style.css" />

		<!----===== Iconscout CSS ===== -->
		<link
			rel="stylesheet"
			href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

		<!-- FontAwesome CSS -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

		<title>Rider Regisration Form</title>
	</head>
	<body>
		<div class="container">
			<header>Rider Registration</header>

			<form action="#">
				<div class="form first">
					<div class="details personal">
						<span class="title">Personal Details</span>

						<div class="fields">
							<div class="input-field">
								<label>First Name</label>
								<input type="text" placeholder="Enter your name" required />
							</div>

							<div class="input-field">
								<label>Last Name</label>
								<input type="text" placeholder="Enter your name" required />
							</div>

							<div class="input-field">
								<label>Date of Birth</label>
								<input type="date" placeholder="Enter birth date" required />
							</div>

							<div class="input-field">
								<label>Email</label>
								<input type="text" placeholder="Enter your email" required />
							</div>

							<div class="input-field">
								<label>Mobile Number <small>e.g. 977 123 4567</small></label>
								<input
									type="tel"
									placeholder="(XXX) XXX-XXXX"
                                    pattern="[\d\s\(\)\-]+"
									required />
							</div>

							<div class="input-field">
								<label>Gender</label>
								<select required>
									<option disabled selected>Select gender</option>
									<option>Male</option>
									<option>Female</option>
									<option>Others</option>
								</select>
							</div>
						</div>
					</div>

					<div class="details ID">
						<span class="title">Identity Details</span>

						<div class="fields">
							<div class="input-field">
								<label>ID Type</label>
								<input type="text" placeholder="Enter ID type" required />
							</div>

							<div class="input-field">
								<label>ID Number</label>
								<input type="number" placeholder="Enter ID number" required />
							</div>

							<div class="input-field">
								<label>Issued Authority</label>
								<input
									type="text"
									placeholder="Enter issued authority"
									required />
							</div>

							<div class="input-field">
								<label>Issued At</label>
								<input type="text" placeholder="Enter issued state" required />
							</div>

							<div class="input-field">
								<label>Issue Date</label>
								<input
									type="date"
									placeholder="Enter your issued date"
									required />
							</div>

							<div class="input-field">
								<label>Expiry Date</label>
								<input type="date" placeholder="Enter expiry date" required />
							</div>

							<div class="input-field file-upload">
                                <label>Identification Card Picture</label>
                                <div class="file-select">
                                    <div class="file-select-button" id="fileName">Choose File</div>
                                    <div class="file-select-name" id="noFile">No file chosen...</div> 
                                    <input type="file" name="chooseFile" id="chooseFile" required>
                                </div>
                            </div>
						</div>

						<button class="nextBtn">
							<span class="btnText">Next</span>
							<i class="uil uil-navigator"></i>
						</button>
					</div>
				</div>

				<div class="form second">
					<div class="details address">
						<span class="title">Address Details</span>

						<div class="fields">
							<div class="input-field">
								<label>Address Type</label>
								<input
									type="text"
									placeholder="Permanent or Temporary"
									required />
							</div>

							<div class="input-field">
								<label>Nationality</label>
								<input type="text" placeholder="Enter nationality" required />
							</div>

							<div class="input-field">
								<label>State</label>
								<input type="text" placeholder="Enter your state" required />
							</div>

							<div class="input-field">
								<label>District</label>
								<input type="text" placeholder="Enter your district" required />
							</div>

							<div class="input-field">
								<label>Block Number</label>
								<input
									type="number"
									placeholder="Enter block number"
									required />
							</div>

							<div class="input-field">
								<label>Ward Number</label>
								<input type="number" placeholder="Enter ward number" required />
							</div>
						</div>
					</div>

					<div class="details family">
						<span class="title">Family Details</span>

						<div class="fields">
							<div class="input-field">
								<label>Father Name</label>
								<input type="text" placeholder="Enter father name" required />
							</div>

							<div class="input-field">
								<label>Mother Name</label>
								<input type="text" placeholder="Enter mother name" required />
							</div>

							<div class="input-field">
								<label>Grandfather</label>
								<input
									type="text"
									placeholder="Enter grandfther name"
									required />
							</div>

							<div class="input-field">
								<label>Spouse Name</label>
								<input type="text" placeholder="Enter spouse name" required />
							</div>

							<div class="input-field">
								<label>Father in Law</label>
								<input type="text" placeholder="Father in law name" required />
							</div>

							<div class="input-field">
								<label>Mother in Law</label>
								<input type="text" placeholder="Mother in law name" required />
							</div>
						</div>

						<div class="buttons">
							<div class="backBtn">
								<i class="uil uil-navigator"></i>
								<span class="btnText">Back</span>
							</div>

							<button class="sumbit">
								<span class="btnText">Submit</span>
								<i class="uil uil-navigator"></i>
							</button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
